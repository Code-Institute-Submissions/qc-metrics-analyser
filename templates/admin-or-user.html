{% extends '/bases/admin-base.html' %}
{% block content %}

    <section class="container">
        <h3>Continue As:</h3>
        <hr>
        <div class="row justify-content-center">
 
            <div class="col-sm-5">
                <h4 class="image-title">User</h4>
                <a href="{{ url_for('user', username=username) }}">
                <div class="overlay-container-1">
                    <img class="homepage-img" src="{{ url_for('static', filename='images/users.png') }}" alt="users">
                    <div class="overlay">
                    <div class="overlay-text">Continue as User</div>
                    </div>
                </div>
                </a>
            </div>

            <div class="col-sm-5">
                <h4 class="image-title">Admin</h4>
                <a href="{{ url_for('admin', username=username) }}">
                <div class="overlay-container-2">
                    <img class="homepage-img" src="{{ url_for('static', filename='images/experiments.jpg') }}" alt="experiments">
                    <div class="overlay">
                    <div class="overlay-text">Continue as Admin</div>
                    </div>
                </div>
                </a>
            </div>

        </div>
    </section>

{% endblock content %}

{% block javascript %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock javascript %}
