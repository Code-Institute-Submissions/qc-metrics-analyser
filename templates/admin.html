{% extends '/bases/admin-base.html' %}
{% block navbar %}

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="member-status admin">Admin: <span>{{ username }}</span></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link custom-btn" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

{% blockend navbar %}

{% block content %}

    <section class="container">
        <h3>Admin Page</h3>
        <hr>
        <div class="row justify-content-center other-metrics">
            <div class="col-sm-4">
                <h4 class="homepage-subtitle">Manage Runs</h4>
                <a href="{{ url_for('adminSelectRuns') }}">
                <div class="overlay-container-6">
                    <img class="homepage-img" src="{{ url_for('static', filename='images/experiments.jpg') }}" alt="experiments">
                    <div class="overlay">
                    <div class="overlay-text">Sequencing Runs</div>
                    </div>
                </div>
                </a>
            </div>

            <div class="col-sm-4">
                <h4 class="homepage-subtitle">Manage Users</h4>
                <a href="{{ url_for('adminSelectUser') }}">
                <div class="overlay-container-7">
                    <img class="homepage-img" src="{{ url_for('static', filename='images/users.png') }}" alt="users">
                    <div class="overlay">
                    <div class="overlay-text">Sequencing Users</div>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </section>

{% endblock content %}

{% block javascript %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock javascript %}
