{% extends '/bases/base.html' %}
{% block content %}

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-8">
                {% with messages = get_flashed_messages() %} {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} {% endwith %}
                <h3 class="login-form">Enter Username:</h3>
                <br>

                <form method="POST">
                    <div class="row">
                        <div class="form-group col-sm-9 floating-label-form-group controls">
                            <input type="text" class="form-control" placeholder="username" name="username" id="username" required data-validation-required-message="Please enter your username.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" class="btn qc-data-btn" id="sendMessageButton">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>

{% endblock %}
