{% extends 'base.html' %} {% block content %}
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <p>Please enter a username into the form below:</p>
    <br>

    <form method="POST">
        <div class="row">
            <div class="form-group col-sm-6 floating-label-form-group controls">
                <!-- <label>Username</label> -->
                <input type="text" class="form-control" placeholder="username" name="newUsername" id="newUsername" required data-validation-required-message="Please enter a username.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div id="success"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </div>
    </form>

{% endblock %}
