{% macro modalLink(metricTitle, metricName) %}
    <h4 class="page-subtitle">{{ metricTitle }}</h4>
    <a data-toggle="modal" data-target="#{{ metricName }}Modal">
        <div class="overlay-container">
            <img class="img-overlay" src="/static/images/{{ metricName }}.jpg" alt="{{ metricTitle }}">
            <div class="overlay">
            <div class="overlay-text">{{ metricTitle }}</div>
            </div>
        </div>
    </a>
{% endmacro %}
