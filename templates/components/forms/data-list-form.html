{% macro dataListForm(dataList, dataKey) %}
<form method="POST">
    <div class="row">
        <div class="form-group col-7 floating-label-form-group controls">
            <select name="poolNumber" class="form-control" id="poolNumber">
                {% for data in dataList %}
                    {% for key, value in data.items() %}
                        {% if key == dataKey %}
                            <option  value="{{ value }}">{{ value }}</option>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" name="formButton" value="userRun" class="btn qc-data-btn">Send</button>
        </div>
    </div>
</form>
{% endmacro %}
